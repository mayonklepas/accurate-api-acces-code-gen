<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate API Registration</title>
    <script src="scope.js"></script>
    <style>
        .box {
            border: 1px solid rgb(211, 211, 211);
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 500px;
            transform: translate(-50%, -50%)
        }

        .inbox {
            border: 1px solid rgb(211, 211, 211);
            padding: 20px;
            height: 200px;
            overflow-y: scroll;
        }

        input[type="text"] {
            width: 100%;
            outline: none;
            border: 1px solid rgb(129, 129, 129, 0.4);
            color: rgb(56, 56, 56);
        }

        button {
            padding: 10px 15px;
            background-color: #23cc42;
            color: rgb(253, 253, 253);
            outline: none;
            border: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 style="text-align: center">ACCURATE API TOKEN GENERATOR</h3>
        <label>Client ID</label>
        <input type="text" id="clientId"><br>
        <label>Client Secret</label>
        <input type="text" id="clientSecret"><br>
        <label>Masukan Oauth Callback ini di settingan Aplikasi pada halaman developer accurate anda</label>
        <input type="text" id="oauthCallback"
            value="https://mayonklepas.github.io/accurate-api-acces-code-gen/oauth-callback.html"><br>
        <label>Scope</label>
        <br>
        <input type="checkbox" class="scope" value="all"> <label>All</label><br>
        <div class="inbox" id="inbox">
        </div>
        <button onclick="goRegister()" style="margin-top:10px">Register</button>
    </div>
    <script>
        const clientId = document.getElementById("clientId");
        const clientSecret = document.getElementById("clientSecret");
        const oauthCallback = document.getElementById("oauthCallback");
        const inbox = document.getElementById("inbox");

        for (let i = 0; i < scopeJson.length; i++) {
            console.log(scopeJson[i].name);
            const checkbox = document.createElement("INPUT");
            checkbox.setAttribute("type", "checkbox");
            checkbox.setAttribute("class", "scope");
            checkbox.value =scopeJson[i].name;

            const label = document.createElement("LABEL");
            label.innerHTML = scopeJson[i].name;

            const br = document.createElement("BR");

            inbox.appendChild(checkbox);
            inbox.appendChild(label);
            inbox.appendChild(br);
        }

        const scope = document.getElementsByClassName("scope");
        scope[0].addEventListener("change", function () {
            if (this.checked) {
                for (let i = 0; i < scope.length; i++) {
                    scope[i].checked = true;
                }
            } else {
                for (let i = 0; i < scope.length; i++) {
                    scope[i].checked = false;
                }
            }

        });

        function goRegister() {
            let identity = new Object();
            identity.clientId = clientId.value;
            identity.clientSecret = clientSecret.value;
            identity.oauthCallback = oauthCallback.value;
            localStorage.setItem("identity", JSON.stringify(identity));

            let scopeString = "";
            for (let i = 1; i < scope.length; i++) {
                if (scope[i].checked) {
                    scopeString += " "+scope[i].value;
                }

            }
            
            scopeString = scopeString.substring(1,scopeString.length);

            let url = "https://account.accurate.id/oauth/authorize?client_id=" +
                clientId.value + "&response_type=code&redirect_uri=" +
                oauthCallback.value + "&scope=" + scopeString.toLowerCase();
            window.open(url);
        }

    </script>
</body>

</html>
